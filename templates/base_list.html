{% extends 'layout.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/css/dataTables.bootstrap4.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/css/responsive.bootstrap4.min.css' %}"/>
  <script src="{% static 'lib/datatables-1.10.20/js/jquery.dataTables.js' %}"></script>
  <script src="{% static 'lib/datatables-1.10.20/js/dataTables.bootstrap4.min.js' %}"></script>
  <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/dataTables.responsive.min.js' %}"></script>
  <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/responsive.bootstrap4.min.js' %}"></script>
{% block head_list %}
  {% endblock %}
{% endblock  %}

{% block content %}
<div class="card card-primary">
  <div class="card-header">
      <h3 class="card-title">
        <i class="fas fa-search"></i>
        {{title}}
      </h3>
  </div>
  <div class="card-body">
      <table class="table" id="data">
        <thead>
        {%block colums%}

        {%endblock%}
        </thead>
        <tbody>
        {%block rows%}

        {%endblock%}
        </tbody>
      </table>
  </div>
  <div class="card-footer">
    <a href="{{url_create}}" class="btn btn-info btnTest">
       <i class="fas fa-pen-square"></i>Nuevo registro
    </a>

  </div>
</div>
{% endblock %}

{% block javascript %}
    <script type="application/javascript">
          $(function(){
              $('#data').DataTable({ //id=data-->id de la tabla
                responsive: true,
                autoWidth: false //Permite que no ajuste el tamaño de las columnas en la tabla
              });

              $('.btnTest').on('click',function () { //Cuando se ejecute el evento clic-->clase del botón-->btnTest
                $.ajax({
                  url:'{% url 'srea:principal' %}',  //Primero se envia la url para comunicarse-
                  type: 'POST', //Se envía el tipo de petición
                  data: {id:1}, //Enviamos parámetros
                  dataType: 'json' //Tipo de dato que me va a retornar
                }).done(function(data){ //Si la petición se ejecuta correctamente ingresa en este método (data->datos enviados por el servidor)
                  console.log(data) //Presento por consola el data
                }).fail(function(jqXHR,textStatus,errorThrown){//Se ejecuta si ocurrio un método en la petición 
                  alert(textStatus+':'+errorThrown) // jqXHR-->Objeto de la petición && textStatus-->Tipo de error && errorThrown-->  Error  
                }).always(function(data){// Se ejecuta siempre, independientemente si pateción es correcta o no
                  
                });
              });
          });
    </script>
{% endblock %}
