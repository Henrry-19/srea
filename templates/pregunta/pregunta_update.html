{% extends 'layout.html' %}
{%block title%}Actualizar pregunta{%endblock%}
{% load widget_tweaks %}
{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Gestión de Pregunta</h2>
        <div class="card">
            <div class="card-body">
                <form  method="POST">{% csrf_token %}
                    <div class="form-group">
                        <h4>Texto de la pregunta</h4>
                         {{form.texto}}
                    </div>
                    <div class="form-group">
                        <h4>Máximo puntaje</h4>
                        {{form.max_puntaje}}
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success text-white">
                            <i class="fas fa-save"></i> Actualizar
                        </button>
                        <a href="{% url 'srea:principal' %}" class="btn btn-info btn-flat">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
