{% load static %}
<aside  class="main-sidebar sidebar-light-primary elevation-4">
    <a href="#" class="brand-link">
        <img src="{% static 'img/study.png' %}"
             alt="SREA"
             class="brand-image img-circle elevation-3"
             style="opacity: .9">
        <span class="brand-text font-weight-light">SREA</span>
    </a>
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{{ request.user.get_image }}" class="img-fluid rounded-circle" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{request.user.username}}</a>
            </div>
        </div>
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a href="{% url 'srea:index1' %}" class="nav-link">
                        <i class="icon fa fa-home fa-fw "></i>
                        <p>
                            Inicio
                        </p>    
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="menu-icon fa fa-users"></i>
                        <p>
                        {% if request.user.is_staff %}
                            Usuarios
                        {% else %}
                            Participantes
                        {% endif %}
                        </p>    
                    </a>
                </li>
                {% for u in object_list %}
                <li class="nav-item">
                    <a href="/srea/u_unidad/{{u.id}}" class="nav-link">
                        <i class="far fa-folder"></i>
                        <p>
                            {{ u.nombre }}
                        </p>
                    </a>
                </li>             
                {% endfor %}
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-comments"></i>
                        <p>
                            Mensajes
                        </p>
                    </a>
                </li>              
            </ul>
        </nav>
    </div>
</aside>
