{% extends "base.html" %}
{%block title%}Lista de cuentas{%endblock%}
{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de cuentas</h1>
        <fom>
            <div class="form-group">
                <a href="cuenta/" class="btn btn-info">Registrar</a>
            </div>         
        </form>
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Clave</th>
                        <th>Estado</th>
                        <th>Usuario</th>
                        <th colspan="">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {%for cuenta in cuenta%}
                    <tr>
                        <td>{{cuenta.correo}}</td>
                        <td>{{cuenta.clave}}</td>
                        <td>{{cuenta.estado}}</td>
                        <td>{{cuenta.user}}</td>
                        <td><a href="update/{{cuenta.id}}" class="btn btn-info">Editar</a></td>
                        <td><a href="delete/{{cuenta.id}}" class="btn btn-danger">Eliminar</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
         </div>
    </div>
</div>
{% endblock %}
