{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <script src="{% static 'lib/highcharts-8.1.2/highcharts.js' %}"></script>
    <script src="{% static 'lib/highcharts-8.1.2/modules/exporting.js' %}"></script>
    <script src="{% static 'lib/highcharts-8.1.2/modules/export-data.js' %}"></script>
    <script src="{% static 'lib/highcharts-8.1.2/modules/accessibility.js' %}"></script>
{% endblock  %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div id="container"></div>
                <div>
                </div>       
            </div>
        </div>
        
    </div>

    <script type="application/javascript">
      

      estilos_a={{estilos|safe}}
      categorias={{count|safe}}
      nuevo_estilos=Array.from(new Set(estilos_a))
        Highcharts.chart('container', {
            chart: {
              type: 'column'
            },
            title: {
              text: 'Reporte de Estilos de Aprendizaje'
            },
            subtitle: {
              text: 'Estilos de Aprendizaje'
            },
            xAxis: {
              categories: estilos_a,
              crosshair: true
            },
            yAxis: {
              min: 0,
              title: {
                text: 'Estilos de Aprendizaje (ea)'
              }
            },
            tooltip: {
              headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
              pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
              footerFormat: '</table>',
              shared: true,
              useHTML: true
            },
            plotOptions: {
              column: {
                pointPadding: 0.2,
                borderWidth: 0
              }
            },
            series: [{
              name: 'Estilos de Aprendizaje',
              showInLegend:false,
              colorByPoint:true,
              data: categorias,
            }]
          });
    </script>
    
{% endblock %}
