{% extends 'base_list.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}Lista de asignaturas{%endblock%}
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/contenedor.css' %}">
    {% endblock %}
</head>
<body>
    {% block content %}
    <hr>
    <h2>Asignaturas</h2>
    <hr>
    {%for obj in object_list %}
        {% for a in obj.toJSON  %}
            <div class="container asignatura">{{a.nombre}}</div>
        {% endfor %} 
    {%endfor%}
    {% endblock %}
</body>
</html>
